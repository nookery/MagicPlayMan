---
name: ðŸš€ Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      increment: ${{ steps.version.outputs.increment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate Next Version
        id: version
        run: |
          chmod +x scripts/bump-version.sh
          chmod +x scripts/calculate-version.sh
          INCREMENT=$(./scripts/bump-version.sh)
          VERSION=$(./scripts/calculate-version.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "increment=$INCREMENT" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version Increment: $INCREMENT"
          echo "ðŸ·ï¸  New Version: $VERSION"

      - name: Generate Changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          VERSION=${{ steps.version.outputs.version }}
          if [ -z "$LAST_TAG" ]; then
            NOTES="## Release $VERSION\n\nInitial release"
          else
            NOTES="## Release $VERSION\n\n### Changes since $LAST_TAG\n"
            NOTES="$NOTES\n$(git log ${LAST_TAG}..HEAD --pretty=format:'- %s' | head -20)"
          fi
          echo -e "$NOTES" > changelog.md
          echo "### ðŸ“‹ Release Notes" >> $GITHUB_STEP_SUMMARY
          echo -e "$NOTES" >> $GITHUB_STEP_SUMMARY

      - name: Create Git Tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          INCREMENT=${{ steps.version.outputs.increment }}
          git tag -a "$VERSION" -m "Release $VERSION" -m "Increment: $INCREMENT" -m "Generated by: GitHub Actions"
          git push origin "$VERSION"

      - name: Upload Changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.md
          retention-days: 1

  rebase_dev:
    needs:
      - tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Rebase dev on main
        run: |
          # Check if the dev branch exists
          if git ls-remote --exit-code --heads origin dev; then
            git fetch origin dev
            git checkout -b dev origin/dev
            git rebase origin/main
            git push origin dev --force
          else
            echo "Dev branch does not exist. Skipping rebase."
          fi
        continue-on-error: true

  release:
    runs-on: ubuntu-latest
    needs:
      - tag
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: temp

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.version }}
          name: Release ${{ needs.tag.outputs.version }}
          body_path: temp/changelog.md
          files: |
            ./**/*.dmg
            ./**/*.zip
            ./**/*.exe
            ./**/*.pkg
            ./**/*.deb
            ./**/*.ipa
            ./**/*.AppImage
            ./**/*.snap
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  clear:
    needs:
      - release
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Clear Artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          token: ${{ github.token }}
          name: changelog
